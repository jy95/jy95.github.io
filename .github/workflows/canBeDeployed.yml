name: Can be deployed
on:
  push:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
      - name: Set up Node.js ✨
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: Install and Build 🔧
        run: |
          npm install
          npm run build
