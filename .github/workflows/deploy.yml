name: Deploy Github Page
on:
  push:
    branches:
      - master
  repository_dispatch:
    types: [deploy-gh-pages]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v5
# Not needed as Next.js isn't used to build the site statically atm because of missing features: 
# https://nextjs.org/docs/app/guides/static-exports#unsupported-features
#      - name: Set up Node.js ✨
#        uses: actions/setup-node@v5
#        with:
#          node-version: "lts/*"
#          cache: 'npm'
#      - name: Install and Build 🔧
#        run: |
#          npm install
#          npm run build
      - name: Copy RSS file 📄
        run: cp public/rss.xml gh-pages-out/
      - name: Copy favicon file 📄
        run: cp src/app/icon.svg gh-pages-out/
      - name: Deploy 🚀
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./gh-pages-out
